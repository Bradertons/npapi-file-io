<!DOCTYPE XHTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NPAPI File IO test</title>
  <script type="text/javascript" src="../../../closure/base.js"></script>
	<script type="text/javascript" src="../common.js"></script>
  <script type="text/javascript">
	goog.require('goog.testing.jsunit');
	</script>
</head>
<body>
	<script type="text/javascript">
  function testEmptyDirReturnsEmptyList() {
    assertArrayEquals([], plugin.listFiles(getPath("empty-dir")));
  }
  
	function testNonEmptyDirReturnsFiles() {
    assertSameElements([{name: "1.txt", type: "file"}, {name: "2.txt", type: "file"}], plugin.listFiles(getPath("nonempty-dir")));
  }
  
  function testGetsFilesAndFolders() {
    assertSameElements([{name: "1.txt", type: "file"}, {name: "subdir", type: "directory"}], plugin.listFiles(getPath("dir-contains-dir")));
  }
	</script>
</body>
</html>
